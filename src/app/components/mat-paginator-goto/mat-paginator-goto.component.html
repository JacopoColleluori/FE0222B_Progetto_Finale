<div class="d-flex">
	<mat-paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="paginationChange($event)" showFirstLastButtons="true" class="bg-dark text-light w-75">
	</mat-paginator>
	<div class="go-to-container">
		<div class="go-to-label">Go To Page N.: </div>
		<mat-form-field>
			<mat-select [(ngModel)]="goTo" (selectionChange)="goToChange()">
				<mat-option *ngFor="let pageNumber of pageNumbers" [value]="pageNumber">{{pageNumber}}</mat-option>
			</mat-select>
		</mat-form-field>
	</div>
</div>
