<div class="demo-button-container text-center">
  <button mat-raised-button  style="background-color: green;color: white;" [routerLink]="['/lista-clienti/0']" class="demo-button">
    Aggiungi CLiente
  </button>
</div>
<table mat-table class="mat-elevation-z8" [dataSource]="dataClients.content">
  <!-- RagioneSociale Column -->
  <ng-container matColumnDef="ragioneSociale">
    <th mat-header-cell *matHeaderCellDef class="text-center">Ragione Sociale</th>
    <td mat-cell *matCellDef="let element">{{ element.ragioneSociale }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef class="text-center">Email</th>
    <td mat-cell *matCellDef="let element" class="text-center">{{ element.email }}</td>
  </ng-container>

  <!-- PIva Column -->
  <ng-container matColumnDef="partitaIva">
    <th mat-header-cell *matHeaderCellDef>P.Iva</th>
    <td mat-cell *matCellDef="let element">{{ element.partitaIva }}</td>
  </ng-container>

  <!--tipoCliente  Column -->
  <ng-container matColumnDef="tipoClienti">
    <th mat-header-cell *matHeaderCellDef>Tipo Cliente</th>
    <td mat-cell *matCellDef="let element" class="text-center
    ">{{ element.tipoCliente}}</td>
  </ng-container>
  <!--EmailContatto   Column -->
  <ng-container matColumnDef="emailContatto" class="text-center">
    <th mat-header-cell *matHeaderCellDef class="text-center">email contatto</th>
    <td mat-cell *matCellDef="let element">
      {{ element.emailContatto }}
    </td>
  </ng-container>
<!-- ComuneSede column -->
  <ng-container matColumnDef="comuneSedeOperativa">
    <th mat-header-cell *matHeaderCellDef>Comune Sede Operativa</th>
    <td mat-cell *matCellDef="let element">
      {{ element.indirizzoSedeOperativa.comune.nome }}
    </td>
  </ng-container>
<!-- Azioni column -->
<ng-container matColumnDef="azioni">
  <th mat-header-cell *matHeaderCellDef class="text-center">Azioni</th>
  <td mat-cell *matCellDef="let element">
   <div class="container d-flex justify-content-evenly"> <button mat-raised-button color="warn" (click)="delete(element.id)"> Elimina</button> <button mat-raised-button color="primary" [routerLink]="['/lista-clienti/',element.id]">Dettagli</button> <button mat-raised-button color="accent" [routerLink]="['/lista-fatture/cliente/',element.id]">Fatture</button></div>
  </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [length]="this.dataClients.totalElements"
  [pageSizeOptions]="[20,10,5]"
  aria-label="Select page"
  (page)="onPageEvent($event)"
  class="bg-dark text-light"
>
</mat-paginator>
